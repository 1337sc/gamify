<div class="form-group">
  <label for="gameNameInput">Name</label>
  <input
    type="text"
    [(ngModel)]="props.game.name"
    class="form-control"
    id="gameNameInput"
  />
</div>
<div class="form-group">
  <label for="gameDescInput">Description</label>
  <textarea
    [(ngModel)]="props.game.description"
    class="form-control"
    rows="10"
    cols="40"
    id="gameDescInput"
  ></textarea>
</div>
