<ng-container *ngIf="loaded">
  <p>{{ author.name }}</p>
  <p>{{ comment.text }}</p>
  <div class="form-group">
    <label for="ratingInput">Set rating</label>
    <input
      type="text"
      [(ngModel)]="this.rating"
      class="form-control"
      id="ratingInput"
    />
    <input
      type="button"
      value="Save"
      (click)="setRating()"
      class="btn btn-success"
    />
  </div>
  <span class="ml-auto"> Rating: {{ this.comment.rating }} </span>
</ng-container>
